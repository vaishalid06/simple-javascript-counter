<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="counter.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <span class="counter">0</span>
        <div>
            <button id='plus' onclick="changeCounter(plus)">+</button>
            <button id='minus' onclick="changeCounter(minus)">-</button>
        </div>
        <button id="reset" onclick="changeCounter(reset)">RESET</button>

    </div>

    <script>
     var counter = document.querySelector('.counter');
     let count=0;

     function changeCounter(button){
        if(button==plus){
            count += 1;
        }else if(button==minus){
            if (count>0){
                count -= 1;
            }
        }else if(button==reset){
            count=0;
        }
        counter.innerHTML=count;
     }
    </script>
    
</body>
</html>
